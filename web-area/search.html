<!DOCTYPE HTML>
<html><head>
<title>Image Search</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style type=text/css><!--
Body {background:white; color: black; }
H1 { font-weight: bold; font-size: 18pt; }
H2 { font-weight: normal; font-size: 18pt; }
Input { margin: 0.5em; }
:link { color: blue; } 
:link:hover {color:red;}
:link:visited {color:red;}
--></style>
<script src="hinter.js"></script>
<link rel="stylesheet" href="hints.css">
</head>
<body>
<h1>Image Search</h1>
<div>
<form action="results.cgi">
<table>
<tr><td></td><td colspan=2><input type=submit value=Search></td></tr>
<tr>

<tr><td><label for=limit>Per page limit</label></td>
    <td colspan=2><input type=number value=50 id=limit name=limit size=3></td></tr>

    <tr><td><label for=sorting>Sort method</label></td>
    <td colspan=2><select id=sorting name=sort>
    <option value=newer selected>Newer</option>
    <option value=older>Older</option>
    <option value=random>Random</option>
    </select></td></tr>

<tr><td><label for=anywhere0>Tags, title, description, or filename</label></td>
    <td><span onClick="add('anywhere');">[+]</span></td>
    <td><input type=text size=30 id=anywhere0 name=anywhere0></td></tr>

<tr><td><label for=tag0>Exact Tags</label></td>
    <td><span onClick="add('tag');">[+]</span></td>
    <td><input type=text size=30 id=tag0 name=tag0></td></tr>

<tr><td><label for=tag0>Loose Tags</label></td>
    <td><span onClick="add('frag');">[+]</span></td>
    <td><input type=text size=30 id=frag0 name=frag0></td></tr>

<tr><td><label for=title0>Title</label></td>
    <td><span onClick="add('title');">[+]</span></td>
    <td><input type=text size=30 id=title0 name=title0></td></tr>

<tr><td><label for=desc0>Description</label></td>
    <td><span onClick="add('desc');">[+]</span></td>
    <td><input type=text size=30 id=desc0 name=desc0></td></tr>

<tr><td><label for=name0>Filename</label></td>
    <td></td>
    <td><input type=text size=30 id=name0 name=name0></td></tr>

<tr><td><label for=xtag0>Exclude tag</label></td>
    <td><span onClick="add('xtag');">[+]</span></td>
    <td><input type=text size=30 id=xtag0 name=xtag0 value='hidethese'></td></tr>

<tr><td><label for=date>Before (<code>YYYY:MM:DD HH:MM:SS</code> or prefix of that)</label></td>
    <td></td>
    <td><input type=text size=30 id=before name=before></td></tr>

<tr><td><label for=date>After (same format as Before)</label></td>
    <td></td>
    <td><input type=text size=30 id=after name=after></td></tr>

<tr><td></td><td colspan=2><input type=submit value=Search></td></tr>
</table>
</form>
</div>
<script>
ac.attach({ target:document.getElementById("tag0"), data: "ach.cgi" });
ac.attach({ target:document.getElementById("xtag0"), data: "ach.cgi" });

let e={"tag":0,"xtag":0,"anywhere":0,"title":0,"desc":0,"nowhere":0};
function add(f){ 
 e[f]++;
 it=document.createElement('input');
 it.type="text";
 it.size=30;
 it.name=f+e[f];
 it.placeholder=f+" "+e[f];
 it.id=it.name;
 wh=document.getElementById(f+0).parentNode;
 wh.appendChild(it);
 if((f === 'tag')||(f === 'xtag')) { 
  ac.attach({ target: it, data: "ach.cgi" });
 }
};
</script>
</body>
</html>
